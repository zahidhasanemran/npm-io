<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10minutesdev</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="main">
      <!--******* Header starts *******-->
      <header>
        <div class="container">
          <div class="content">
            <div class="logo">
              <h2>10Minutes.dev</h2>
            </div>
            <div class="form">
              <form>
                <div class="input_group">
                  <input
                    type="text"
                    class="input_group--input"
                    placeholder="What are you looking for?"
                  />
                  <div class="input_group--icon"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
      <!--******* Header ends *******-->

      <!--===== Privacy page starts =====-->
      <section class="grid_blogs">
        <div class="container">
          <div class="shadow_content">
            <div class="singe_category">
              <h2>Contact Us</h2>
              <div class="contact_us">
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--===== Privacy page ends =====-->

      <!--******* Footer starts*******-->
      <footer>
        <div class="container">
          <div class="shadow_content">
            <p>emrans45@gmail.com</p>
          </div>
        </div>
      </footer>
      <!--******* Footer ends*******-->
    </div>
  </body>
</html>
